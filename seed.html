<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>AngularJS Seed</title>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js'></script>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <section ng-app="myApp" id="myApp">
        <div ng-controller="myController">
            <my-directive message-list="hellos"></my-directive>
        </div>
    </section>

<script type='text/javascript'>
angular
    .module('myApp', [])
    .factory('myUtil', [function(){
        return {
            sayHello: function() {
                return "Hello, World!"
            }
        };
    }])
    .service('myService', [function(){
        this.sayHello = function() {
            return "Hello, World!"
        };
    }])
    .directive('myDirective',
        [ // insertion here
            function(){
                function linkingFunction(scope, element, attrs){
                    
                }
                    
                function controller($scope){
        
                    // destroy ////////////////////////////////
                    $scope.$on("$destroy", function(){
                    });
                }
                controller.$inject = ['$scope'];
                return {
                    restrict: 'E',
                    replace: true,
                    transclude: false,
                    controller: controller,
                    scope: {
                        messageList: "="
                    },
                    template: "<ul>"+
                    "<li ng-repeat='msg in messageList'>{{msg.text}}</li>" + 
                    "</ul>",
                    link: linkingFunction
                };
            }
        ]
    )
    .controller('myController',
        ['$scope', 'myUtil', 'myService',
        function($scope, myUtil, myService){            
            $scope.hellos = [
                 { text: myUtil.sayHello() },
                 { text: myService.sayHello() }
            ];
        }]
    );
</script>  
</body>
</html>
