<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Knockout Seed</title>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Knockout Seed</h3>
        </div>

        <section id="myApp">
            <div>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group" data-bind="foreach: helloWorlds">
                            <li class="list-group-item" data-bind="text: text"></li>
                        </ul>
                    </div>
                  </div>
                </div>
            </div>
        </section>
    </div>

    <script type='text/javascript'>
        // Here's my data model
        var ViewModel = function(name) {
            this.helloWorlds = ko.observableArray();
            this.firstName = ko.observable(name);
         
            this.setMessage = function() {
                return "Hello, " + this.firstName() + "!";
            };

            this.helloWorlds.push({ text: this.setMessage()});
        };
         
        ko.applyBindings(new ViewModel("World"));
    </script>  
</body>
</html>
